<!DOCTYPE html><html>
<head>
	<meta charset="UTF-8" /><title>calc_sylka</title>
 	<link rel="stylesheet" type="text/css" href="style.css">
</head>
 <body>
 

 <div class="block_input">
 <p class="area" id="input_area">0</p>


 
 
 <input type="button" class="button_spec" value="More" onclick="f_more_btn();">
 <input type="button" class="button_spec" value="%" onclick="f_percent();">
 <input type="button" class="button_spec" value="C">
 <input type="button" class="button_spec" value="←" onclick="del_symbol();">

 <input type="button" class="button" value="7" onclick="get_value(7);">
 <input type="button" class="button" value="8" onclick="get_value(8);">
 <input type="button" class="button" value="9" onclick="get_value(9);">
 <input type="button" class="button_spec" value="÷" onclick="f_operation('/');">

 <input type="button" class="button" value="4" onclick="get_value(4);">
 <input type="button" class="button" value="5" onclick="get_value(5);">
 <input type="button" class="button" value="6" onclick="get_value(6);">
 <input type="button" class="button_spec" value="×" onclick="f_operation('*');">

 <input type="button" class="button" value="1" onclick="get_value(1);">
 <input type="button" class="button" value="2" onclick="get_value(2);">
 <input type="button" class="button" value="3" onclick="get_value(3);">
 <input type="button" class="button_spec" value="−" onclick="f_operation('-');">

 <input type="button" class="button" value="0" onclick="get_value(0);">
 <input type="button" class="button" value="." onclick="get_value('.');">
 <input type="button" class="button" value="=" style="background-color: #0070BB; color: white" onclick="f_result();">
 <input type="button" class="button_spec" value="+" onclick="f_operation('+');">

 
 <input type="button" class="additional_button" value="tan" onclick="f_math('tan');">
 <input type="button" class="additional_button" value="sin" onclick="f_math('sin');">
 <input type="button" class="additional_button" value="cos" onclick="f_math('cos');">
 <input type="button" class="additional_button" value="√" onclick="f_math('sqrt');">


 
 </div>
  
 <div class="block_output">
 <p align="center">History</p>
 <p  class="area" id="history" style="height: 100px; border: solid 1px black; text-align:left"></p>
 <p id="result_output">Result:</p>
  
</div>



 


<script src="script.js"></script>

 </body>
</html>
